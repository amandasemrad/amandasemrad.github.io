<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Poiret+One&display=swap" rel="stylesheet">
    <title>AS Kaptured - Contact</title>
  </head>

  <body>

    <!-- Header -->
    <header class="logo">
      <h1>
        <a href="index.html">AS Kaptured</a>
      </h1>
    </header>

    <!-- Hamburger Menu Button -->
    <input id="toggle" type="checkbox" />
    <label class="hamburger" for="toggle">
      <div class="top"></div>
      <div class="meat"></div>
      <div class="bottom"></div>
    </label>

    <!-- Navigation menu -->
    <div class="nav">
      <div class="nav-wrapper">
        <nav>
          <a href="index.html">Home</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="profile.html">Profile</a>
          <a href="resume.html">Resume</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <div class="wrapper">
        <h2>Contact</h2>
        <form method="post" action="#">
          <label for="myName">* Name: </label><input type="text" id="myName" name="myName" required="required">
          <label for="myEmail">* E-mail: </label><input type="email" id="myEmail" name="myEmail" required="required">
          <label for="myReferral">How did you hear about us?</label>
          <input type="text" name="myReferral" id="myReferral" list="referral">
          <datalist id="referral">
          <option>Google</option>
          <option>Bing</option>
          <option>Facebook</option>
          <option>Friend</option>
          <option>Radio Ad</option>
          </datalist>
          <label for="myComments">* Comments: </label><textarea id="myComments" name="myComments" rows="2" cols="20" required="required"></textarea>
          <input type="submit" value="Send Now" id="mySubmit">
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="instagram">
        <img src="img/instagram01.png" class="social" alt="instagram Logo">
        <a href="https://instagram.com/askaptured?igshid=on6z2k4md9n7"><img src="img/instagram02.png" class="clickable social" alt=""></a>
      </div>

      <p>&copy; 2020 AS Kaptured. All Rights Reserved</p>
    </footer>
  </body>

</html>
